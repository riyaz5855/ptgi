{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block body %}

<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-sm-8 form-group">

      <form action="" method='POST'>
        {% csrf_token %}
        <div class="mb-3">
            <label for="itemname" class="form-label">Name</label>
            <input type="text" class="form-control" id="itemname" name="itemname">
        </div>
        <div class="mb-3">
            <label for="itemrate" class="form-label">Rate</label>
            <input type="number" class="form-control" id="itemrate" name="itemrate">
        </div>
        <input type="submit" class='btn btn-info my-3 px-4' value="Add">
      </form>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Rate</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for itm in itms reversed %}
          <tr>
            <th scope="row">{{itm.id}}</th>
            <td>{{itm.item}}</td>
            <td>{{itm.rate}}</td>
            <td>
              <a href='{% url 'itemdelete' itm.id %}' class='btn btn-sm btn-outline-danger p-1 mx-1'>Delete</a>
              <a href='{% url 'itemupdate' itm.id %}' class='btn btn-sm btn-outline-success'>Upadte</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock body %}
